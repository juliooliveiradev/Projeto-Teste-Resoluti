<h2>Cadastrar Usuário</h2>

<div style="display: flex;">
  <!-- Lado Esquerdo -->
  <div style="width: 50%; padding-right: 20px;">
    <form>
      <div style="display: flex; margin-bottom: 10px;">
        <div style="flex: 1; margin-right: 10px;">
          <label for="userName">UserName:</label>
          <input type="text" id="userName" name="userName" [(ngModel)]="userName" required>
        </div>
        <div style="flex: 1;">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
      </div>

      <div style="display: flex; margin-bottom: 10px;">
        <div style="flex: 1; margin-right: 10px;">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" [(ngModel)]="telefone" required>
        </div>
        <div style="flex: 1;">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" [(ngModel)]="senha" required>
        </div>
      </div>

      <button type="button" (click)="cadastrarUsuario()">Cadastrar Usuário</button>
    </form>
  </div>

  <!-- Lado Direito -->
  <div style="width: 50%;">
    <label for="imagem">Imagem:</label>
    <input type="file" id="imagem" name="imagem" style="width: 100%;" accept="image/*" (change)="onFileSelected($event)">
  </div>
</div>
